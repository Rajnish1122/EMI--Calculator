<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link
      rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
      <link rel="stylesheet" href="style.css">
      <script src="app.js"></script>
  </head>
  <body class="container-fluid bg-secondary">
    <div class="bg-light text-dark p-4 m-4">
      <div class="fs-4 text-center">Personal Loan EMI Calculator</div>
      <div class="row my-3">
        <div class="col">
          Amount you need &#8377;
          <input type="text" size="16" id="txtAmount" value="100000" />
        </div>
        <div class="col">
          for <input type="text" size="2" id="txtYear" value="1" /> years
        </div>
        <div class="col">
          Interest Rate
          <input type="text" size="2" id="txtRate" value="10.45" /> %
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <input
            type="range"
            onchange="Amountchange()"
            id="rangeAmount"
            min="100000"
            max="100000000"
            value="100000"
          />
          <div class="d-flex justify-content-between">
            <span>&#8377; 1,00,000</span>
            <span>&#8377; 10,00,00,000</span>
          </div>
        </div>
        <div class="col">
          <input
            type="range"
            onchange="Yearchange()"
            id="rangeYears"
            min="1"
            max="10"
            value="1"
          />
          <div class="d-flex justify-content-between">
            <span>1</span>
            <span>10</span>
          </div>
        </div>
        <div class="col">
          <input
            type="range"
            onchange="Ratechange()"
            id="rangeRate"
            min="10.45"
            max="18.33"
            value="10.45"
            step="0.01"
          />
          <div class="d-flex justify-content-between">
            <span>10.45%</span>
            <span>18.33%</span>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col text-end">
          <button onclick="calculateclick()" class="btn btn-danger">
            Calculate
          </button>
        </div>
      </div>
      <div class="row my-4">
        <div id="result" class="text-center fs-4"></div>
      </div>
    </div>
  </body>
</html>
